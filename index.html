          <ul>
            <li>Features</li>

            <li>Testimonials</li>
            <li>FAQ</li>

            <button class="button-outlined">Sign Up</button>
            <button class="button-primary">Log In</button>

            <img src="./src/assets/images/appstore.svg" alt="App Store" />
          </div>
          <div class="header-featureImage">
            <img
              src="./src/assets/images/headerimage.png"
              alt="SlothUI Hero Image"
              width="100%"
            />
          </div>
        </div>
      </div>
      <!-- Branding -->
      <div class="branding">
        <div class="container branding-container">
          <div class="brand-logos">
            <img class="logo" src="./src/assets/images/brand-logos/delta.svg" alt="delta logo">
            <img class="logo" src="./src/assets/images/brand-logos/boeing.svg" alt="boeing logo">

            <img class="logo" src="./src/assets/images/brand-logos/ibm.svg" alt="ibm logo">

            <img class="logo" src="./src/assets/images/brand-logos/google.svg" alt="google logo">
            <img class="logo" src="./src/assets/images/brand-logos/samsung.svg" alt="samsung logo">
            <img class="logo" src="./src/assets/images/brand-logos/pepsi.svg" alt="pepsi logo">
